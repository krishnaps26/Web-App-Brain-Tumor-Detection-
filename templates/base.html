<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brain Tumor Detection Web App</title>

    <!--CDN links--> 
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">      
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Brain Tumor Detection</a>
          <!--dropdown-->
          <div class="btn-group dropstart" >
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
              Types
            </button>
            <ul class="dropdown-menu">
                <li><button class="dropdown-item" type="button"><a href="https://en.wikipedia.org/wiki/Glioma" class="link-dark">glioma</a></button></li>
                <li><button class="dropdown-item" type="button"><a href="https://en.wikipedia.org/wiki/Meningioma" class="link-dark">meningioma</a></button></li>
                <li><button class="dropdown-item" type="button"><a href="https://en.wikipedia.org/wiki/Pituitary_adenoma" class="link-dark">pituitary</a></button></li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div id="content" style="margin-top:2em">{% block content %}{% endblock %}</div>
    </div>
</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    
</footer>

</html>
